<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
        <title>AI Poem Generator</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>AI French Poem Generator</h1>
            </header>
            
        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input id="user-instructions" class="instructions" type="text"
                        placeholder="Enter the topic of the French poem" required />
                    <button class="submit-button" type="submit">Submit</button>
                </form>
        
                <div class="hint">i.e: Flower, Paris, Cheese</div>
                <div class="poem hidden" id="poem-display"></div>
            </div>
        </main>
    
        <footer>
            This AI project was coded by
            <a href="https://github.com/Iyona-X" target="_blank">Iyona Ximba</a>
            and is open sourced on
            <a href="https://github.com/Iyona-X/AI-poem-generator" target="_blank">GitHub</a>
            and hosted on
            <a href="https://ai-poem-sc-generator.netlify.app/" target="_blank">Netlify</a>
        </footer>
        <script src="src/index.js"></script>
    </body>

</html>
